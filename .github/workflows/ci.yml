name: iOS CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Select Xcode 16
        run: sudo xcode-select -switch /Applications/Xcode.app

      - name: Debug - Check Xcode Version
        run: xcodebuild -version

      - name: Cache Swift Packages
        uses: actions/cache@v3
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swiftpm-

      - name: Clean DerivedData
        run: rm -rf ~/Library/Developer/Xcode/DerivedData/*

      - name: Resolve Swift Packages
        run: xcodebuild -resolvePackageDependencies -scheme LetSki

      - name: Generate Swift Macros
        run: |
          SKIP_MACRO_VALIDATION=YES xcodebuild build \
            -scheme LetSki \
            -target ComposableArchitectureMacros \
            -destination 'platform=macOS'

      - name: Build the project
        run: |
          SKIP_MACRO_VALIDATION=YES xcodebuild build \
            -project LetSki.xcodeproj \
            -scheme LetSki \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            | xcpretty && exit ${PIPESTATUS[0]}

      - name: Run tests
        run: |
          SKIP_MACRO_VALIDATION=YES xcodebuild test \
            -project LetSki.xcodeproj \
            -scheme LetSki \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            | xcpretty && exit ${PIPESTATUS[0]}
